<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="/action">
    <h3>Registration Form</h3>
    <input type="text" placeholder="First Name" name="f">
    <input type="text" placeholder="Last Name" name="l">
    <div>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div>
        Do you agree to all terms of service?
        <input type="checkbox" id="check" name="check">
        <label for="check">Yes,I agree</label>
    </div>
    <button type="submit">Register</button>
    </form>
</body>
</html>
